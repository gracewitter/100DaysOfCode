<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <h1 id="demo"></h1>
        </div>
        <div class="container">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Focused</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="focusedInput" type="text" value="Click to focus">
                    </div>
                </div>
                <div class="form-group">
                    <label for="disabledInput" class="col-sm-2 control-label">Disabled</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="disabledInput" type="text" disabled>
                    </div>
                </div>
                <fieldset disabled>
                    <div class="form-group">
                        <label for="disabledTextInput" class="col-sm-2 control-label">Fieldset Disabled</label>
                        <div class="col-sm-10">
                            <input type="text" id="disabledTextInput" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="disabledSelect" class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <select id="disabledSelect" class="form-control">
                                <option>Disabled Select</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group has-success has-feedback">
                    <label class="col-sm-2 control-label" for="inputSuccess">Input with success and icon</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputSuccess">
                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                </div>
                <div class="form-group has-warning has-feedback">
                    <label class="col-sm-2 control-label" for="inputWarning">
                        Input with warning and icon
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputWarning">
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                    </div>
                </div>
                <div class="form-group has-error has-feedback">
                    <label class="col-sm-2 control-label" for="inputError">Input with Error and Icon</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputError">
                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    </div>
                </div>
            </form>
            
            
            
        </div>
        
        
        
        
        <script>
            //Set the target date
            var countDownDate = new Date("Jan 1, 2019 00:00:00").getTime();
            
            //update the count every 1 sec
            var x = setInterval(function() {
                
                //get today's date
                var now = new Date().getTime();
                
                //find distance between now and target date
                var distance = countDownDate - now;
                
                //calculations for time units
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                //display result in #demo
                document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
                
                //if countdown is finished
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "finished";
                }
            }, 1000);
            
        </script>
    </body>
</html>
