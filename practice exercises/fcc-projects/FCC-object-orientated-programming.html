<html>
    <head></head>
    <body>
        <script>
            //Create a Method on an Object
            let dog = {
                name: "Spot",
                numLegs: 4,
                sayLegs: function() {
                    return "This dog has " + this.numLegs + " legs."
                }
            }
            console.log(dog.sayLegs());
            
            //Define a Constructor Function
            function Cat(name, color){
                this.name = name;
                this.color = color;
                this.numLegs = 4;
            }
            
            let brave = new Cat('puss', 'ginger');
            
            console.log(brave.name);
            
            console.log(brave instanceof Cat);
            
            let sweet = {
                name: 'cupcake'
            }
            console.log(sweet instanceof Cat);
            
            let ownProps = [];
            for (let property in brave){
                if (brave.hasOwnProperty(property)){
                    ownProps.push(property);
                }
            }
            console.log(ownProps);
            
            Cat.prototype.tail = 1;
            
            console.log(brave.tail);
            
            Cat.prototype = {
                constructor: Cat,
                food: 'mice',
                sound: function(){
                    console.log('meow')
                }
            };
            
            let sneaky = new Cat;
            console.log(sneaky.sound)
            
            
            
            
            function Lion(name){
                this.name = name;
            }
            
            Lion.prototype = {
                constructor: Lion,
            };
            
            function Bear(name){
                this.name = name;
            }
            
            Bear.prototype = {
                constructor: Bear
            };
            
            function Animal(){};
            Animal.prototype = {
                constructor: Animal,
                eat: function(){
                    console.log('nom nom')
                }
            }
            
            
            
            let duck = Object.create(Animal.prototype);
            console.log(duck.eat());
            
            Bird.prototype = Object.create(Animal.prototype);
            let eagle = new Bird();
            console.log(eagle.eat());
            
            
        </script>
    </body>
</html>
