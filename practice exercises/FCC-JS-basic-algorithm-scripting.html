<html>

    <body>
        <script>
            //Convert Celsius to Fahrenheit
            function convertToF(celsius) {
              let fahrenheit = (celsius * 9/5) + 32;
              return fahrenheit;
            }
            console.log(convertToF(30));
            
            //Reverse a String
            function reverseString(str) {
                return str.split('').reverse().join('');
            }
            console.log(reverseString("hello"));
            
            //Factorialize a Number
            function factorialize(num) {
                if (num === 0){
                    return 1;
                }
                return num * factorialize(num-1);
            }
            console.log(factorialize(5));
            
            //Find the Longest Word in a String
            function findLongestWordLength(str) {
                let strArray = str.split(' ');
                let strLength = 0;
                for (let i = 0; i < strArray.length; i++){
                    if (strArray[i].length > strLength){
                        strLength = strArray[i].length;
                    }
                }
              return strLength;
            }
            console.log(findLongestWordLength("The quick brown fox jumped over the lazy dog"));
            
            //Return Largest Numbers in Arrays
            function largestOfFour(arr) {
              let results = [];
              for (let i = 0; i < arr.length; i++){
                  let largestNumber = arr[i][0];
                  for (let j = 1; j < arr[i].length; j++){
                      if (arr[i][j] > largestNumber){
                          largestNumber = arr[i][j];
                      }
                  }
                  results[i] = largestNumber;
              }
              return results;
            }
            console.log(largestOfFour([[4, 5, 1, 3], [13, 27, 18, 26], [32, 35, 37, 39], [1000, 1001, 857, 1]]));
            
            //Confirm the Ending
            function confirmEnding(str, target) {
                if (str.slice(str.length - target.length) === target){;
              return true;
                }else{ return false}
            }
            console.log(confirmEnding("Bastian", "p"));
            
            //Repeat a String 
            function repeatStringNumTimes(str, num) {
                let newString = '';
                while (num > 0){
                    newString += str;
                    num--;
                }
              return newString;
            }
            console.log(repeatStringNumTimes("*", -2));
            
            //Truncate a String
            function truncateString(str, num) {
                if (str.length > num && num > 3){
                    return str.slice(0, (num - 3)) + '...';
                }else if (str.length > num && num <= 3){
                    return str.slice(0, num) + '...';
                }else{
                    return str
                }
            }
            console.log(truncateString("Peter Piper picked a peck of pickled peppers", 11));
            
            //Finders Keepers
            function findElement(arr, func) {
              let num = 0;
                for (let i = 0; i < arr.length; i++){
                    num = arr[i];
                    if (func(num)){
                        
                        return num;
                    }
                }
                return undefined;
            }
            console.log(findElement([1, 3, 5, 9], function(num) { return num % 2 === 0; }));
            
            //Boo who
            function booWho(bool) {
              // What is the new fad diet for ghost developers? The Boolean.
                if (bool === true || bool === false){
                    return true;
                }else {return false}
            }
            console.log(booWho({ "a": 1 }));
            
            //Title Case a Sentence
            
            function titleCase(str){
                var convertToArray = str.toLowerCase().split(' ');
                var result = convertToArray.map(function(val){
                    return val.replace(val.charAt(0), val.charAt(0).toUpperCase());
                });
                return result.join(' ');
            }
            console.log(titleCase("ERE IS MY HANDLE HERE IS MY SPOUT"));
            
            //Slice and Splice
            function frankenSplice(arr1, arr2, n) {
              // It's alive. It's alive!
                let copyArray = arr2.slice();
                for (let i = 0; i < arr1.length; i++){
                    copyArray.splice(n, 0, arr1[i]);
                    n++;
                }
              return copyArray;
            }
            console.log(frankenSplice(["claw", "tentacle"], ["head", "shoulders", "knees", "toes"], 2));
            
            //Falsy Bouncer
            function bouncer(arr) {
              // Don't show a false ID to this bouncer.
                return arr.filter(Boolean);
            }
            console.log(bouncer([false, null, 0, NaN, undefined, ""]));
            
            //Where do I Belong
            function getIndexToIns(arr, num) {
              // Find my place in this sorted array.
                arr.sort(function(a,b){
                    return a - b;
                });
                
                for (var a = 0; a < arr.length; a++){
                    if (arr[a] >= num){
                        return a;
                    }
                    return arr.length;
                }
              return num;
            }
            console.log(getIndexToIns([10, 20, 30, 40, 50], 35));
            
            //Mutations
            function mutation(arr) {
                var test = arr[1].toLowerCase();
                var target = arr[0].toLowerCase();
                
                for (let i = 0; i < test.length; i++){
                    if (target.indexOf(test[i]) < 0){
                        return false;
                    }
                }
                return true;
            }
            console.log(mutation(["zyxwvutsrqponmlkjihgfedcba", "qrstu"])) ;
            
            //Chunky Monkey
            function chunkArrayInGroups(arr, size) {
              // Break it up.
                let arr2 = [];
                for (let i = 0; i < arr.length; i+=size){
                    arr2.push(arr.slice(i, i+size));
                }
                return arr2
            }

            console.log(chunkArrayInGroups(["a", "b", "c", "d"], 2));
            
        </script>
    </body>
</html>
