<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <style>
            
            .icon-bar{
                background: red;
                width: 22px;
                transition: all 0.5s 
            }
            .top-bar{
                transform: rotate(45deg);
                transform-origin: 10% 10%;
            }
            .middle-bar{opacity: 0}

            .bottom-bar{
                transform: rotate(-45deg);
                transform-origin: 10% 90%;
            }

            .navbar-toggle.collapsed > .top-bar{
               transform: rotate(0);
                background: blue;
            }

            .navbar-toggle.collapsed > .middle-bar{
               opacity: 1;
            }

            .navbar-toggle.collapsed > .bottom-bar{
               transform: rotate(0)
            }
            
            @media (min-width: 1000px){
                #navMenu2{
                    display: none
                }
            }

        </style>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navMenu1" id="nav-btn" onclick="hamburgerIconAnimation()">
                        <span class="icon-bar top-bar"></span>
                        <span class="icon-bar middle-bar"></span>
                        <span class="icon-bar bottom-bar"></span>
                    </button>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navMenu2" id="lang-btn">
                        <img class="lang-menu-flag" src="https://development.kinesis.money/wp-content/polylang/en_US.png" title="english" alt="English">
                    </button>
                    <a class="navbar-brand" href="#">Logo</a>
                </div>
                
                <div class="collapse navbar-collapse" id="navMenu1">
                    <ul class="nav navbar-nav">
                        <li>Main Link 1</li>
                        <li>Main Link 2</li>
                        <li>Main Link 3</li>
                    </ul>
                </div>
                
                <div class="collapse navbar-collapse" id="navMenu2">
                    <ul class="nav navbar-nav">
                        <li>Language Link 1</li>
                        <li>Language Link 2</li>
                        <li>Language Link 3</li>
                    </ul>
                </div>
            </div>
        </nav>
        
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <script>
              window.addEventListener('mouseup', function(event){

                var box = document.getElementById('nav-btn');
                var langBox = document.getElementById('lang-btn');

                if (event.target != box && event.target.parentNode != box){
                  document.getElementById('navMenu1').className = "collapse navbar-collapse";
                  box.className="navbar-toggle collapsed";
                };

                if (event.target != langBox && event.target.parentNode != langBox){
                  document.getElementById('navMenu2').className = "collapse navbar-collapse";
                };
              });
            
            function hamburgerIconAnimation(){
                document.getElementById('nav-btn').classList.toggle('collapsed');
              }
        </script>
    </body>
</html>
