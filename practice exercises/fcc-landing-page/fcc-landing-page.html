<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="fcc-landing-page-style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <title>Hug in a Box Landing Page</title>
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="logo">
                    Website Title
                </div>
                <div class="navbar-link navbar-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="navbar-items">
                    <div class="navbar-link">
                        Link 1
                    </div>
                    <div class="navbar-link">
                        Link 2
                    </div>
                    <div class="navbar-link">
                        Link 3
                    </div>
                </div>
            </div>
        </header>
        
        <script>
           function classToggle(){
               const navs = document.querySelectorAll('.navbar-items');
               
               navs.forEach(nav => nav.classList.toggle('navbar-toggleShow'))
           };
            document.querySelector('navbar-toggle').addEventListener('click', classToggle());
        
        </script>
    </body>
</html>
